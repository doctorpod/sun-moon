<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sun and moon clock</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/background.js"></script>

    <style>
      #background {
        z-index: 1;
        position:absolute;
        left:0;
        top:0;
      }
      #weather {
        z-index: 2;
        position:absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body onload="sunMoon.start('background', 'weather');">
    <div>
      <canvas id="background" width="500px" height="500px"></canvas>
      <canvas id="weather" width="500px" height="500px"></canvas>
    </div>
  </body>
</html>
